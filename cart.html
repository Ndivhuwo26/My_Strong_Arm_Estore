<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Shopping Cart</h1>
  </header>
  <main>
    <div id="cart">
      <h2>Your Cart</h2>
      <table>
        <thead>
          <tr>
            <td>Image</td>
            <td>Brand</td>
            <td>Name</td>
            <td>Price</td>
            <td>Quantity</td>
            <td>Total</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be dynamically rendered here -->
        </tbody>
      </table>
      <div id="cart-add">
        <div id="coupon">
          <h3>Apply Coupon</h3>
          <input type="text" placeholder="Enter coupon code">
          <button>Apply</button>
        </div>
        <div id="Subtotal">
          <h3>Subtotal</h3>
          <table>
            <tr>
              <td>Total Items</td>
              <td id="total-items">0</td>
            </tr>
            <tr>
              <td>Total Price</td>
              <td id="total-price">R0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </main>
  <script src="cart.js"></script>
</body>
</html>
