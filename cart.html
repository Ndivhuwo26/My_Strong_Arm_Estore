<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Strong Arm Estore - Shopping Cart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        line-height: 1.6;
      }
      header {
        background: #333;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
      }
      header .logo img {
        max-height: 50px;
        display: block;
        margin: 0 auto 10px;
      }
      header h1 {
        margin: 0;
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .products {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .product {
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: center;
        width: 200px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
      .product h3 {
        font-size: 1.1rem;
        margin: 10px 0;
      }
      .product p {
        font-size: 0.9rem;
        color: #555;
      }
      .product button {
        background: #28a745;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }
      .product button:hover {
        background: #218838;
      }
      .cart {
        margin-top: 30px;
        border-top: 2px solid #333;
        padding-top: 20px;
      }
      .cart h2 {
        text-align: center;
      }
      .cart-items {
        margin: 20px 0;
        max-height: 300px;
        overflow-y: auto;
      }
      .cart-items .cart-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .cart-items .cart-item p {
        margin: 0;
      }
      .cart-summary {
        text-align: right;
        font-size: 1.2rem;
      }
      .cart-summary button {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .cart-summary button:hover {
        background: #0056b3;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="Images/logo_2.png" alt="My Strong Arm Estore Logo" />
      </div>
      <h1>My Strong Arm Estore</h1>
    </header>

    <div class="container">
      <!-- Products Section -->
      <section class="products">
        <!-- Product 1 -->
        <div class="product">
          <img
            src="img/sneakers/fa3d6a5a89cb4ccfbfd5cb9864455cbe.jpg"
            alt="Sneakers"
          />
          <h3>Sneakers</h3>
          <p>R2000</p>
          <button onclick="addToCart('Sneakers', 2000)">Add to Cart</button>
        </div>
        <!-- Product 2 -->
        <div class="product">
          <img src="img/t-shirt/PALM.jpg" alt="T-Shirt" />
          <h3>PALM T-Shirt</h3>
          <p>R1700</p>
          <button onclick="addToCart('PALM T-Shirt', 1700)">Add to Cart</button>
        </div>
        <!-- Product 3 -->
        <div class="product">
          <img src="img/caps/prada (2).jpg" alt="Cap" />
          <h3>Prada Cap</h3>
          <p>R2000</p>
          <button onclick="addToCart('Prada Cap', 2000)">Add to Cart</button>
        </div>
      </section>

      <!-- Shopping Cart Section -->
      <section class="cart">
        <h2>Your Cart</h2>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-summary">
          Total: R<span id="cart-total">0.00</span>
          <button onclick="checkout()">Checkout</button>
        </div>
      </section>
    </div>

    <script>
      let cart = [];
      let total = 0;

      function addToCart(product, price) {
        cart.push({ product, price });
        total += price;
        updateCart();
      }

      function updateCart() {
        const cartItems = document.getElementById("cart-items");
        cartItems.innerHTML = "";
        cart.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `
                    <p>${item.product} - $${item.price.toFixed(2)}</p>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
          cartItems.appendChild(div);
        });
        document.getElementById("cart-total").textContent = total.toFixed(2);
      }

      function removeFromCart(index) {
        total -= cart[index].price;
        cart.splice(index, 1);
        updateCart();
      }

      function checkout() {
        if (cart.length === 0) {
          alert("Your cart is empty! Add items before checking out.");
        } else {
          alert(
            "Thank you for your purchase! Your total is R" + total.toFixed(2)
          );
          cart = [];
          total = 0;
          updateCart();
        }
      }
    </script>
  </body>
</html>
